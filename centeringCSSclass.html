<!DOCTYPE html>
<meta charset=utf-8>
<html lang=en>

<head>
    <title>Centering Parent to Child</title>
</head>

<style>
    body {
        margin: 0;
    }
    
    .mainBody {
        background-color: green;
        position: absolute;
        top: 0px;
        bottom: 0px;
        width: 100%;
    }
    
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    
    .content {
        color: #fff;
    }
</style>

<body>

    <div class="mainBody">
        <div class="container">Center Div Class to Class</div>
    </div>

</body>

</html>
