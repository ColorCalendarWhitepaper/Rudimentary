<!DOCTYPE html>
<meta charset=utf-8>
<html lang=en>

<head>
    <title>Centering Parent to Child</title>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }
    
    .parent {
        width: 100%;
        height: 100%;
        display: table;
        text-align: center;
    }
    
    .parent> .child {
        display: table-cell;
        vertical-align: middle;
    }
</style>

<body>

    <section class="parent">
        <div class="child">Centering Parent to Child.</div>
    </section>

</body>

</html>
