<!DOCTYPE html>
<meta charset=utf-8>
<html lang=en>

<head>
    <title>Centered table to Element</title>
</head>

<style>
    #divElement {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: 0;
        margin-top: -50px;
        margin-left: -50px;
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>
</head>

<body>

    <div id='divElement'>
        <table border="0" align="center">
            <tr height="100%">
                <td height="100%" width="100%" valign="middle" align="center">
                    Centered table to Element
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
